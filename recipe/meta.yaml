{% set version = "3.2.0" %}

package:
  name: colorlog
  version: {{ version }}

source:
  fn: colorlog-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/c/colorlog/colorlog-{{ version }}.tar.gz
  sha256: 45e76dc65c0ed0e8c27175c00b18d92016dc58a6feff62e168819a2bca26df68

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - colorama  # [win]

  run:
    - python
    - colorama  # [win]

test:
  imports:
    - colorlog

about:
  home: https://github.com/borntyping/python-colorlog
  license: MIT
  summary: Log formatting with colors!

extra:
  recipe-maintainers:
    - frol
    - borntyping
