{% set version = "6.8.0" %}

package:
  name: colorlog
  version: {{ version }}

source:
  fn: colorlog-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/c/colorlog/colorlog-{{ version }}.tar.gz
  sha256: fbb6fdf9d5685f2517f388fb29bb27d54e8654dd31f58bc2a3b217e967a95ca6

build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - setuptools
    - colorama  # [win]

  run:
    - python
    - colorama  # [win]

test:
  imports:
    - colorlog

about:
  home: https://github.com/borntyping/python-colorlog
  license: MIT
  license_file: LICENSE
  summary: Log formatting with colors!

extra:
  recipe-maintainers:
    - xylar
    - frol
    - forrestwaters
